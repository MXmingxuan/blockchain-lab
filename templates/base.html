<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}åŒºå—é“¾å¯†ç å­¦å·¥å…·{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Fira+Code:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% block head %}{% endblock %}
</head>

<body>
    <nav class="navbar">
        <div class="navbar-content">
            <a href="/" class="logo">ğŸ”— BlockchainLab</a>
            <ul class="nav-links">
                <!-- Navigation links removed per user request -->
            </ul>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <style>
        .nav-dropdown {
            position: relative;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.5rem 0;
            min-width: 160px;
            z-index: 1000;
            list-style: none;
        }

        .nav-dropdown:hover .dropdown-menu {
            display: block;
        }

        .dropdown-menu li a {
            display: block;
            padding: 0.5rem 1rem;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.2s;
        }

        .dropdown-menu li a:hover {
            background: var(--bg-card-hover);
            color: var(--text-primary);
        }
    </style>

    {% block scripts %}{% endblock %}
</body>

</html>
